<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 用于定义标题 -->
		<h1></h1>
		<!-- 用于定义页面头部区域或 section 区域的页眉 -->
		<header></header>
		<!-- 用于定义网页导航链接区域 -->
		<nav></nav>
		<!-- 用于定义页面主体内容, 一个页面只能使用一次 -->
		<main></main>
		<!-- 用于定义一个页面中的一块自成一体的内容, 可以有自己的 header、footer、section 等 -->
		<article></article>
		<!-- 在 article 外, 主要用于定义页面侧边栏区域 -->
		<!-- 在 article 内, 主要用于定义主要内容的附属内容 -->
		<aside></aside>
		<!-- 表示有语义化的 div, 用于标记页面中的各个部分 -->
		<section></section>
		<!-- 用于定义页面底部区域 -->
		<footer></footer>
		<!-- 用于定义标题组 -->
		<hgroup></hgroup>
		<!-- 用于标记强调文本 -->
		<strong></strong>
		<!-- 用于标记一个段落 -->
		<p></p>
		<!-- 用于标记一个独立的流内容, 比如图像、图标、代码等等 -->
		<figure>
			<img
				src="/media/cc0-images/elephant-660-480.jpg"
				alt="Elephant at sunset"
			/>
			<figcaption>An elephant at sunset</figcaption>
		</figure>
		<!-- 用于标记时间 -->
		<time>2011-01-28</time>
	</body>
</html>
